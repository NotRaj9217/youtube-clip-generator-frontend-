<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Viral Clip Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-glob"></div>

    <nav class="nav-bar">
        <div class="nav-container">
            <a href="/" class="nav-brand-link">
                <div class="nav-brand">
                    <img src="/static/logo.png" alt="ViralClipGen Logo" class="nav-logo">
                    <h2>ViralClip<span class="highlight">Gen</span></h2>
                </div>
            </a>
            <div class="nav-tabs">
                <a href="/" class="nav-tab">Home</a>
                <a href="/analyze.html" class="nav-tab">Analyze</a>
                <a href="/downloads.html" class="nav-tab active">Downloads</a>
                <a href="/gallery.html" class="nav-tab">Gallery</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="downloads-section" class="section active">
            <header>
                <h1>My <span class="highlight">Downloads</span></h1>
                <p>All your generated clips in one place.</p>
            </header>

            <div class="card">
                <h2>Downloaded Clips</h2>
                <div id="downloads-list" class="downloads-list">
                    <!-- Download items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadDownloads();
        });

        async function loadDownloads() {
            const list = document.getElementById('downloads-list');
            if (!list) return;
            list.innerHTML = '<p style="color:var(--text-muted)">Loading...</p>';

            try {
                const response = await fetch('/api/processed-videos');
                const data = await response.json();

                list.innerHTML = '';
                data.videos.forEach(video => {
                    const item = document.createElement('div');
                    item.className = 'download-item';
                    item.innerHTML = `
                        <div class="download-info">
                            <span class="download-title">${video.filename}</span>
                            <span class="download-meta">Size: ${(video.size / 1024 / 1024).toFixed(1)} MB</span>
                        </div>
                        <div class="download-actions">
                            <a href="${video.url}" download class="action-btn" style="text-decoration:none">Download</a>
                        </div>
                    `;
                    list.appendChild(item);
                });

                if (data.videos.length === 0) list.innerHTML = '<p style="color:var(--text-muted)">No downloads available.</p>';

            } catch (error) {
                list.innerHTML = '<p style="color:red">Error loading downloads.</p>';
                console.error(error);
            }
        }
    </script>
</body>

</html>
